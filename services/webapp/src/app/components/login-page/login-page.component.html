<div class="background"></div>
<img src="assets/account.png" alt="Avatar" id="logo" width="150" height="140"/>
<mat-card>
    <div class="mat-card-container">
        <mat-card-title>
            PAGE DE CONNEXION
        </mat-card-title>
        
        <mat-card-content>
            <div>
                <mat-form-field appearance="standard" >
                    <mat-label>Nom d'utilisateur</mat-label>
                    <input matInput [(ngModel)] = "this.username">
                    <mat-icon class="icon-display" matSuffix>email</mat-icon>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="standard" id="input" >
                    <mat-label>Mot de passe</mat-label>
                    <input minlength="8" maxlength="32" matInput type="password" [(ngModel)] = "this.password"/>
                    <mat-icon class="icon-display" matSuffix id="icon">lock</mat-icon>
                </mat-form-field>
            </div>
            <form class="login-button-box">
                <button class="login-button" mat-flat-button (click)="attemptLogin()">SE CONNECTER</button>
            </form>
        </mat-card-content>
    </div>
    
</mat-card>
