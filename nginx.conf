set ${WEBAPP} xxx;
set ${PORT_WEBAPP} 80;
set ${API} xxx;
set ${PORT_API} 5000;
set ${SOCKET} xxx;
set ${PORT_SOCKET} 6379;

server {
        listen 443 ssl;
        listen [::]:443 ssl;
        include snippets/self-signed.conf;
        include snippets/ssl-params.conf;
        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;
        server_name _;
        location / {
                proxy_pass ${WEBAPP}:${PORT_WEBAPP}/;
        }
        location /new-correction {
                proxy_pass ${WEBAPP}:${PORT_WEBAPP}/;
        }
        location /api/ {
                proxy_pass ${API}:${PORT_API}/;
        }
        location /socket.io/ {
                proxy_pass ${SOCKET}:${PORT_SOCKET}/socket.io/;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
        }
}

server {
    listen 80;
    listen [::]:80;
    server_name ${SERVER_NAME};
    return 302 https://$server_name$request_uri;
}
